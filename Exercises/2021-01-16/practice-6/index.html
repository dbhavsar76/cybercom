<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 6 : Contact Us Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="wrapper">
        <h1>Contact Us</h1>
        <form action="#" id="frm">
            <input class="form-control" type="text" name="name" id="name" placeholder="&#xf007;   Full Name">
            <input class="form-control" type="email" name="email" id="email" placeholder="&#xf0e0;   Eg. example@email.com">
            <input class="form-control" type="tel" name="phone" id="phone" placeholder="&#xf10b;   Eg. +1 800 000000">
            <!-- Mobile icon is not working because it isn't available in free version -->
            <textarea class="form-control" name="comments" id="comments" cols="10" placeholder="&#xf075;   Your Comments..."></textarea>
            <button type="submit" id="submit">Send Now</button>
        </form>
    </div>
</body>
</html>
