<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Challange 3</title>
</head>
<body>
    <h1>Sorting Array of Objects</h1>
    <p>
        Sort By : 
        <button id="sort-first-name">First Name</button>
        <button id="sort-last-name">Last Name</button>
        <button id="sort-age">Age</button>
    </p>
    <p>
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
                <tbody id="content"></tbody>
            </thead>
        </table>
    </p>
</body>
