<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Table 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="3">Page 1</td>
            <td>Page 3</td>
        </tr>
        <tr>
            <td>Page 4</td>
        </tr>
        <tr>
            <td>Page 5</td>
        </tr>
        <tr>
            <td colspan="2">Page 2</td>
        </tr>
    </table>    
</body>
</html>
