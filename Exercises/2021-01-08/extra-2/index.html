<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Table 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <caption>My First Table!</caption>
        <thead>
            <th scope="col">Name</th>
            <th scope="col">Favourite Sport or League</th>
            <th scope="col">Favourite Team</th>
            <th scope="col">Favourite Social Media</th>
        </thead>
        <tfoot>
            <th scope="row">Totals</th>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tfoot>
        <tbody>
            <tr>
                <td>Jane Smith</td>
                <td> <a href="#"> FIFA World Cup Soccer </a> </td>
                <td> <a href="#"> Brazil </a> </td>
                <td> <a href="#"> Instagram </a> </td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td> <a href="#"> National Football League </a> </td>
                <td> <a href="#"> New Orleans Saints </a> </td>
                <td> <a href="#"> Reddit </a> </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
