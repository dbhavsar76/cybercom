<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>JS Coding Challange 1</h1>
    Mark and John's BMI
</body>
<script>
    var markMass = 80; // kilograms
    var markHeight = 1.2; // meters
    var markBMI;

    var johnMass = 100; // kilograms
    var johnHeight = 1.35; // meters
    var johnBMI;

    markBMI = markMass / (markHeight * markHeight);
    johnBMI = johnMass / (johnHeight * johnHeight);

    var isMarkHigh/*yes*/ = markBMI > johnBMI;

    console.log("Mark's BMI : ", markBMI);
    console.log("John's BMI : ", johnBMI);
    console.log("Mark's BMI is higher then Jonh's BMI : ", isMarkHigh);
</script>
