<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <nav>
        <h3 class="greeting">Hello, [name]</h3>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li class="active"><a href="#">Users</a></li>
            <li><a href="usersessions.html">Login Sessions</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>
    <main>
        <h2 id="form-title">Add User</h2>
        <form id="user-form" action="#">
            <input type="hidden" name="mode" id="mode" value="add">
            <input type="hidden" name="id" id="id" value="">
            <div>
                <div>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <p class="err-msg"></p>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <p class="err-msg"></p>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <p class="err-msg"></p>
                </div>
                <div>
                    <input type="date" name="birthdate" id="birthdate" placeholder="Birthdate">
                    <p class="err-msg"></p>
                </div>
            </div>
            <button id="user-form-btn">Add User</button>
        </form>
        <h2>User List</h2>
        <table id="user-table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-content">
                <!-- <tr>
                    <td>abc</td>
                    <td><a href="mailto:xyc@a.c">xyc@a.c</a></td>
                    <td>bruh</td>
                    <td>10/10/1010</td>
                    <td>1010</td>
                    <td><a data-id="" href="#">Edit</a> <a data-id="" href="#">Delete</a></td>
                </tr> -->
            </tbody>
        </table>
    </main>
</body>
<script src="js/init.js"></script>
<script src="js/users.js"></script>
</html>
