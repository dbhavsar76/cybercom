<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects of form reset</title>
</head>
<body>
    Effect of form reset on different input controls. <br>

    <form>
        <label for="text">Text : </label>
        <input type="text" name="text" id="text"> <br>
        <br>
        
        Radio :
        <input type="radio" name="radio" id="r1">
        <label for="r1"> r1 </label>
        <input type="radio" name="radio" id="r2" checked>
        <label for="r2"> r2 </label>
        <input type="radio" name="radio" id="r3">
        <label for="r3"> r1 </label>
        <br><br>
        
        Checkbox : 
        <input type="checkbox" name="cb" id="cb1" checked>
        <label for="cb1"> cb1 </label>
        <input type="checkbox" name="cb" id="cb2">
        <label for="cb2"> cb2 </label>
        <input type="checkbox" name="cb" id="cb3">
        <label for="cb3"> cb3 </label>
        <br><br>

        Select : 
        <select name="select" id="select">
            <option value="1">o1</option>
            <option value="2">o2</option>
            <option value="3" selected>o3</option>
            <option value="4">o4</option>
        </select>
        <br><br>
        <input type="reset" value="reset">
    </form>
    <br>
    <br>
    Conclusion : <br>
    Everything resets to defaults described in html.
</body>
</html>
