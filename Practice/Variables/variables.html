<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    Primitive Variable Types:<br>
    1. Number   (every number is floating point number) <br>
    2. String <br>
    3. Boolean <br>
    4. Undefined <br>
    5. Null <br>
    
</body>
<script>
    var num = 1234.5678;
    var str = 'A string value';
    var flag = true;
    var not_def; // undefined value
    var none = null;

    console.log(num, typeof(num));
    console.log(str, ' - ', typeof(str));
    console.log(flag, typeof(flag));
    console.log(not_def, typeof(not_def));
    console.log(none, typeof(none));
</script>
</html>
